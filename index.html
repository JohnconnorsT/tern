<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Añadir una dirección</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    body {
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      max-width: 480px;
      width: 100%;
      border: 1px solid #ddd;
    }

    .btn-submit {
      width: 100%;
      background-color: #FFD814;
      border: 1px solid #FCD200;
      color: #111;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn-submit:hover { background-color: #F7CA00; }

    #success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Introducir una nueva dirección de envío</h2>
    <p class="subtitle">Los campos marcados con asterisco * son obligatorios</p>

    <form 
      name="direccion-envio" 
      method="POST" 
      data-netlify="true"
      netlify-honeypot="bot-field"
      onsubmit="handleSubmit(event)">

      <input type="hidden" name="form-name" value="direccion-envio">
      <p style="display:none;">
        <label>Si eres humano, deja este campo vacío: <input name="bot-field" /></label>
      </p>

      <label>Nombre completo *</label>
      <input type="text" name="name" required>

      <label>Número de teléfono *</label>
      <input type="tel" name="phone" required pattern="^\+?\d{7,15}$">

      <label>Línea de dirección 1 *</label>
      <input type="text" name="address1" required>

      <label>Línea de dirección 2</label>
      <input type="text" name="address2">

      <label>Ciudad *</label>
      <input type="text" name="city" required>

      <label>Provincia</label>
      <input type="text" name="province">

      <label>Instrucciones</label>
      <textarea name="instructions"></textarea>

      <button type="submit" class="btn-submit">Usar esta dirección</button>
    </form>

    <div id="success-message">✅ Tu dirección se envió correctamente.</div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);

      fetch("/", {
        method: "POST",
        body: new URLSearchParams(data).toString(),
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      })
      .then(() => {
        form.reset();
        document.getElementById("success-message").style.display = "block";
      })
      .catch((error) => alert("Error al enviar el formulario: " + error));
    }
  </script>

</body>
</html>
